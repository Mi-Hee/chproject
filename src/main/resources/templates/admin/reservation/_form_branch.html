<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form">
    <h2>기본 정보</h2>
    <table class="table_cols mb30">
        <tr>
            <th>지점명</th>
            <td>
                <input type="text" name="cName">
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <input type="text" name="zonecode" placeholder="우편번호" readonly>
                <button type="button" class="search_address">주소 찾기</button>
                <input type="text" name="address" placeholder="주소" readonly>
                <input type="text" name="addressSub" placeholder="나머지 주소">
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>
                <input type="text" name="telNum">
            </td>
        </tr>
        <tr>
            <th>운영시간</th>
            <td>
                <input type="text" name="operHour">
            </td>
        </tr>
    </table>

    <h2>예약 설정</h2>
    <table class="table_cols">
        <tr>
            <th width="180">요일 설정</th>
            <td>
                <input type="checkbox" name="bookYoil" value="일" id="bookYoil_1">
                <label for="bookYoil_1">일</label>

                <input type="checkbox" name="bookYoil" value="월" id="bookYoil_2">
                <label for="bookYoil_2">월</label>

                <input type="checkbox" name="bookYoil" value="화" id="bookYoil_3">
                <label for="bookYoil_3">화</label>

                <input type="checkbox" name="bookYoil" value="수" id="bookYoil_4">
                <label for="bookYoil_4">수</label>

                <input type="checkbox" name="bookYoil" value="목" id="bookYoil_5">
                <label for="bookYoil_5">목</label>

                <input type="checkbox" name="bookYoil" value="금" id="bookYoil_6">
                <label for="bookYoil_6">금</label>

                <input type="checkbox" name="bookYoil" value="토" id="bookYoil_7">
                <label for="bookYoil_7">토</label>

            </td>
        </tr>
        <tr>
            <th>예약가능시간</th>
            <td>
                <select name="bookAvlShour">
                    <option th:each="hour : ${#numbers.sequence(0, 23)}" th:value="${#numbers.formatInteger(hour, 2)}"
                            th:text="${#numbers.formatInteger(hour, 2)}"
                    ></option>
                </select>
                :
                <select name="bookAvlSmin">
                    <option th:each="min : ${#numbers.sequence(0, 50, 10)}" th:value="${#numbers.formatInteger(min, 2)}"
                            th:text="${#numbers.formatInteger(min, 2)}"
                    ></option>
                </select>
                ~
                <select name="bookAvlEhour">
                    <option th:each="hour : ${#numbers.sequence(0, 23)}" th:value="${#numbers.formatInteger(hour, 2)}"
                            th:text="${#numbers.formatInteger(hour, 2)}"
                    ></option>
                </select>
                :
                <select name="boolAvlEmin">
                    <option th:each="min : ${#numbers.sequence(0, 50, 10)}" th:value="${#numbers.formatInteger(min, 2)}"
                            th:text="${#numbers.formatInteger(min, 2)}"
                    ></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>예약불가시간</th>
            <td>
                <textarea name="bookNotAvlTime" placeholder="예)09:30-10:40, 여러개는 줄 개행하여 등록"></textarea>
            </td>
        </tr>
        <tr>
            <th>공휴일 예약</th>
            <td>
                <input type="radio" name="bookHday" value="true" id="bookHday_true">
                <label for="bookHday_true">가능</label>

                <input type="radio" name="bookHday" value="false" id="bookHday_false">
                <label for="bookHday_false">불가능</label>
            </td>
        </tr>
        <tr>
            <th>예약블록</th>
            <td>
                <select name="bookBlock">
                    <option th:each="min : ${#numbers.sequence(0, 50, 10)}" th:value="${#numbers.formatInteger(min, 2)}"
                            th:text="${#numbers.formatInteger(min, 2)}"
                    ></option>
                </select>분
            </td>
        </tr>
        <tr>
            <th>예약가능인원</th>
            <td>
                <input type="number" name="bookCapacity">
            </td>
        </tr>
    </table>
</th:block>
</html>
